<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Excel</title>
</head>
<body>
<div id="app" class="container">

  <div class="excel">
    <div class="excel__header">
      <input type="text" class="excel__header-input" value="New Table">
      <div>
        <div class="excel__header-button">
          <i class="material-icons">delete</i>
        </div>
        <div class="excel__header-button">
          <i class="material-icons">exit_to_app</i>
        </div>
      </div>
    </div>
    <div class="excel__toolbar">
      <div class="excel__toolbar-button">
        <i class="material-icons">format_align_left</i>
      </div>

      <div class="excel__toolbar-button">
        <i class="material-icons">format_align_center</i>
      </div>

      <div class="excel__toolbar-button">
        <i class="material-icons">format_align_right</i>
      </div>

      <div class="excel__toolbar-button">
        <i class="material-icons">format_bold</i>
      </div>

      <div class="excel__toolbar-button">
        <i class="material-icons">format_italic</i>
      </div>

      <div class="excel__toolbar-button">
        <i class="material-icons">format_underlined</i>
      </div>
    </div>
    <div class="excel__formula">
      <div class="excel__formula-info">fx</div>
      <div class="excel__formula-input" contenteditable="true"></div>
    </div>

    <div class="excel__table">
      <div class=row>
        <div class="row__info"></div>

        <div class="row__data">
          <div class="row__data-column">A</div>
          <div class="row__data-column">B</div>
          <div class="row__data-column">C</div>
        </div>
      </div>

      <div class=row>
        <div class="row__info">1</div>

        <div class="row__data">
          <div class="row__cell selected" contenteditable></div>
          <div class="row__cell" contenteditable></div>
          <div class="row__cell" contenteditable></div>
        </div>
      </div>

      <div class=row>
        <div class="row__info">2</div>

        <div class="row__data">
          <div class="row__cell"></div>
          <div class="row__cell"></div>
          <div class="row__cell"></div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
